<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8" lang="ru">
    
    <title>VUEJS-TODO</title>
    
    <meta name="description" content="My Vue js" />
    <meta name="keywords" content="My Vue js" />
    <meta name="author" content="Makklays" />
    
    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style-todo.css" />
</head>
<body>
    <div id="app">
        <h1>Todo list:</h1>

        <todo-list
            v-for="tarea of todos"
            v-bind:item="tarea"
            v-bind:id="tarea.id"
            v-bind:title="tarea.title"
            v-bind:done="tarea.done"
        >
        </todo-list>
        <hr/>
        <todo-list id="8" title="Make sex" done="true"></todo-list>
    </div>

    <!-- vuejs y js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/app-todo.js"></script>
</body>
</html>
