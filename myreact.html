<!DOCTYPE HTML>
<html lang="ru" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8" lang="ru">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My React js</title>

    <meta name="description" content="My React js" />
    <meta name="keywords" content="My React js" />
    <meta name="author" content="Makklays" />
</head>
<body>

    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>


    <!-- Загрузим React. -->
    <!-- Примечание: при деплое на продакшен замените «development.js» на «production.min.js». -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Загрузим наш React-компонент. -->
    <script src="js/myreact.js"></script>

</body>
</html>
